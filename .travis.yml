branches:
  only:
  - master
addons:
  ssh_known_hosts:
  - bitbucket.org
  - 104.192.143.2
cache:
  bundler: true
  cocoapods: true
  yarn: true
  directories:
  - node_modules
  - vendor/bundle
  - "$HOME/.nvm/versions/"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
install:
- nvm install && nvm use
- npm install -g "npm@$(jq -r '.engines.npm' package.json)"
- npm ci
after_install:
- npm run info
matrix:
  include:
  - os: linux
    language: android
    jdk: oraclejdk8
    before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
    android:
      components:
      - build-tools-27.0.3
      - android-27
    before_install:
    - openssl aes-256-cbc -K $encrypted_aff1b2d8f811_key -iv $encrypted_aff1b2d8f811_iv -in travis-ci/google-services.json.enc -out android/app/google-services.json -d
    - sdkmanager --list
    - yes | sdkmanager "platforms;android-27"
    - yes | sdkmanager "build-tools;27.0.3"
    script:
    - "./android/gradlew assembleRelease -p android/"
  - os: osx
    osx_image: xcode9.3
    podfile: ios/Podfile
    before_install:
    - openssl aes-256-cbc -K $encrypted_84b6efd66213_key -iv $encrypted_84b6efd66213_iv -in travis-ci/bitbucket_key.enc -out bitbucket_key -d
    - eval "$(ssh-agent)"
    - chmod 600 bitbucket_key
    - ssh-add bitbucket_key
    - bundle install
    - bundle exec pod repo update
    - bundle exec pod install --project-directory=ios/
    script:
    - bundle exec fastlane ios test
env:
  global:
  - secure: 
  - secure: 
