language: javascript
addons:
  ssh_known_hosts:
  - bitbucket.org
  - 104.192.143.2
matrix:
  include:
  - os: linux
    language: android
    jdk: oraclejdk8
    android:
      components:
      - build-tools-26.0.2
      - android-26
  - os: osx
    osx_image: xcode9.3
branches:
  only:
  - master
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  bundler: true
  yarn: true
  directories:
  - node_modules
  - vendor/bundle
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
before_install:
- openssl aes-256-cbc -K $encrypted_84b6efd66213_key -iv $encrypted_84b6efd66213_iv
  -in travis-ci/bitbucket.enc -out bitbucket_key -d
- eval "$(ssh-agent)"
- chmod 600 bitbucket_key
- ssh-add bitbucket_key
install:
- nvm install && nvm use
- npm install
- bundle install
- npm install -g react-native-cli
- npm run info
script:
#- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then react-native run-ios --no-packager --configuration=release --scheme=app ; fi
#- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then react-native run-android --no-packager ; fi
#- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then bundle exec fastlane ios build ; fi
#- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then bundle exec fastlane android build ; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then bundle exec fastlane ios certificates ; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then xcodebuild -project ios/app.xcodeproj -configuration release -scheme app -derivedDataPath ios/build ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./android/gradlew assembleRelease -p android/ ; fi
env:
  global:
  - secure: 
  - secure: 
