language: javascript

matrix:
  include:
    - os: linux
      language: android
      jdk: oraclejdk8
      android:
        components:
          - build-tools-26.0.2
          - android-26
      addons:
        apt:
          update: true

branches:
  only:
  - master

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  bundler: true
  yarn: true
  directories:
    - node_modules
    - vendor/bundle
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

install:
  - nvm install && nvm use
  - bundle install
  - npm install

script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then npm run android:build ; fi
